<div *ngIf="travel" class="container">

    <h3>{{ travel.destination }}</h3>
    <p><b>Description:</b> {{ travel.description }}</p>
    <p><b>Start date:</b> {{ travel.startDate }}</p>
    <p><b>Duration:</b> {{ travel.duration }} days</p>
    <h5>Our offer: â‚¬ {{ travel.price }}</h5>
    <p><button (click)="addToCart(travel)" class="btn btn-outline-secondary">Book</button></p>
    <img src="{{travel.image}}" alt="{{travel.destination}}">
</div>
